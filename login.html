  <script>
     $(document).ready(function () {
      function validateFname(firstname) {
                var firstnamePattern = /^[A-Za-z ]{2,30}$/;
                return firstnamePattern.test(firstname);
            }
      function validateLname(lastname) {
                var lastnamePattern = /^[A-Za-z ]{2,30}$/;
                return lastnamePattern.test(lastname);
            }
      function validateEmail(email) {
                var emailPattern = /^[\w\.]+@([\w]+\.)+[\w]{2,4}$/;;
                return emailPattern.test(email);
            }
      function validatePassword(password) {
                var passwordPattern =
                    /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[A-Za-z0-9])(?!.*[/s]).{8,20}$/;
                return passwordPattern.test(password);
            }


            $('#reg').submit(function (e) {
                e.preventDefault();
                var fn = $('#fn1').val();
                if (fn == "") {
                    $('#fn1_error').html("Firstname is required");
                    $('#fn1_error').css('color', 'red');
                    $('#fullname_status').html("");
                    is_valid = false;

                } else {
                    if (validateFname(fn)) {
                        $('#fullname_status').html("Fullname:: " + fn);
                        $('#fullname_status').css('color', 'green');
                        $('#fn1_error').html("");
                    } else {
                        $('#fn1_error').html(
                            "Name contains only letters"
                        );
                        $('#fn1_error').css('color', 'red');
                        $('#fullname_status').html(
                            "");
                        is_valid = false;
                    }

                }

                var ln = $('#ln1').val();
                if (ln == "") {
                    $('#ln1_error').html("Lastname is required");
                    $('#ln1_error').css('color', 'red');
                    $('#lastname_status').html("");
                    is_valid = false;

                } else {
                    if (validateLname(ln)) {
                        $('#lastname_status').html("Lastname:: " + fn);
                        $('#lastname_status').css('color', 'green');
                        $('#ln1_error').html("");
                    } else {
                        $('#ln1_error').html(
                            "Name contains only letters"
                        );
                        $('#ln1_error').css('color', 'red');
                        $('#lastname_status').html(
                            "");
                        is_valid = false;
                    }

                }

                var em = $('#email1').val();
                if (em == "") {
                    $('#email_error').html("Email is required Field");
                    $('#email_error').css('color', 'red');
                    $('#email_status').html("");
                    is_valid = false;
                } else {
                    if (validateEmail(em)) {
                        $('#email_status').html("Email:: " + em);
                        $('#email_status').css('color', 'green');
                        $('#email_error').html("");
                    } else {
                        $('#email_error').html("Email is not valid");
                        $('#email_error').css('color', 'red');
                        $('#email_status').html("");
                    }

                }
                var is_valid = true;
                var pwd = $('#pwd1').val();
                if (pwd == "") {
                    $('#pwd_error').html("Password is required Field");
                    $('#pwd_error').css('color', 'red');
                    $('#pwd_status').html("");
                    is_valid = false;
                } else {
                    if (validatePassword(pwd)) {
                        $('#pwd_status').html("Password::" + pwd);
                        $('#pwd_status').css('color', 'green');
                        $('#pwd_error').html("");
                    } else {
                        $('#pwd_error').html(
                            "Password must contain at least uppercase and lowercase letter, digit , special symbol."
                        );
                        $('#pwd_error').css('color', 'red');
                        $('#pwd_status').html("");
                        is_valid = false;
                    }

                }

                var repwd = $('#repwd1').val();
                if (repwd == "") {
                    $('#repwd_error').html("Confirm Password is required Field");
                    $('#repwd_error').css('color', 'red');
                    $('#repwd_status').html("");
                    is_valid = false;
                } else {
                    if (pwd == repwd) {
                        $('#repwd_status').html("Confirm Password::" + repwd);
                        $('#repwd_status').css('color', 'green');
                        $('#repwd_error').html("");
                    } else {
                        $('#repwd_error').html("Password and Confirm Password not matched");
                        $('#repwd_error').css('color', 'red');
                        $('#repwd_status').html("");
                        is_valid = false;
                    }
                }
             
                var result1 = $('input[type="checkbox"]:checked');
                if (result1.length > 0) {
                
                    var resultcount = result1.length + " hobby/hobbies selected <br />";
    
                    result1.each(function () {
                        
                        resultcount = resultcount + $(this).val() + "<br />";

                    });
                    $('#checkbox_status').html(resultcount);
                    $('#checkbox_status').css('color', 'green');
                    $('#hobbies_error').html("");

                } else {
                    $('#hobbies_error').html("selecte if you are accepted");
                    $('#hobbies_error').css('color', 'red');
                    $('#hobbies_status').html("");
                    is_valid = false;
                }

                if (is_valid) {
                    this.submit();
                }
            });
        });
