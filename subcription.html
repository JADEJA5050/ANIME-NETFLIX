  <script>
    $(document).ready(function () {
      function validateFname(firstname) {
                var firstnamePattern = /^[A-Za-z ]{2,30}$/;
                return firstnamePattern.test(firstname);
            }
      function validateEmail(email) {
                var emailPattern = /^[\w\.]+@([\w]+\.)+[\w]{2,4}$/;;
                return emailPattern.test(email);
            }
      function validatePincode(pincode) {
                var pincodePattern = /^[0-9]{6}$/;
                return pincodePattern.test(pincode);
            }
      function validatecard(cardnumber) {
                var cardnumberPattern = /^\d{4}[./-]\d{4}[./-]\d{4}$/;
                return cardnumberPattern.test(cardnumber);
            }
      function validateccv(ccvnumber) {
                var ccvPattern = /^[0-9]{3}$/;
                return ccvPattern.test(ccvnumber);
            }
      function validatedate(date) {
                var datePattern = /^\d{2}[./-]\d{2}[./-]\d{4}$/;
                return datePattern.test(date);
            }
      
     
            $('#reg').submit(function (e) {
                e.preventDefault();
                var fn = $('#fn1').val();
                if (fn == "") {
                    $('#fn1_error').html("Fullname is required");
                    $('#fn1_error').css('color', 'red');
                    $('#fullname_status').html("");
                    is_valid = false;

                } else {
                    if (validateFname(fn)) {
                        $('#fullname_status').html("Fullname:: " + fn);
                        $('#fullname_status').css('color', 'green');
                        $('#fn1_error').html("");
                    } else {
                        $('#fn1_error').html(
                            "Name contains only letters"
                        );
                        $('#fn1_error').css('color', 'red');
                        $('#fullname_status').html(
                            "");
                        is_valid = false;
                    }

                }

                
                var is_valid = true;
                var result = $('input[type="radio"]:checked');
                if (result.length > 0) {
                    $('#radio_status').html(result.val() + " is selected");
                    $('#radio_status').css('color', 'green');
                    $('#gender_error').html("");
                } else {
                    $('#gender_error').html("Gender not selected");
                    $('#gender_error').css('color', 'red');
                    $('#radio_status').html("");
                    is_valid = false;
                }

                var address = $('#address').val();
                if (address == "") {
                    $('#address_error').html("Address is required Field");
                    $('#address_error').css('color', 'red');
                    $('#address_status').html("");
                } else {
                    $('#address_status').html("Address::" + address);
                    $('#address_status').css('color', 'green');
                    $('#address_error').html("");
                }

                
                var em = $('#email1').val();
                if (em == "") {
                    $('#email_error').html("Email is required");
                    $('#email_error').css('color', 'red');
                    $('#email_status').html("");
                    is_valid = false;
                } else {
                    if (validateEmail(em)) {
                        $('#email_status').html("Email:: " + em);
                        $('#email_status').css('color', 'green');
                        $('#email_error').html("");
                    } else {
                        $('#email_error').html("Email is not valid");
                        $('#email_error').css('color', 'red');
                        $('#email_status').html("");
                    }

                  }

                  var pc = $('#pincode').val();
                if (pc == "") {
                    $('#pc_error').html("Pincode number is required");
                    $('#pc_error').css('color', 'red');
                    $('#pc_status').html("");
                    is_valid = false;
                } else {
                    if (validatePincode(pc)) {
                        $('#pc_status').html("Pincode Number::" + pc);
                        $('#pc_status').css('color', 'green');
                        $('#pc_error').html("");
                    } else {
                        $('#pc_error').html(
                            "pincode must contain 6 digits.");
                        $('#pc_error').css('color', 'red');
                        $('#pc_status').html("");
                        is_valid = false;
                    }
                }
                var cn = $('#cn').val();
                if (cn == "") {
                    $('#cn_error').html("Card number is required");
                    $('#cn_error').css('color', 'red');
                    $('#cn_status').html("");
                    is_valid = false;
                } else {
                    if (validatecard(cn)) {
                        $('#cn_status').html("Pincode Number::" + cn);
                        $('#cn_status').css('color', 'green');
                        $('#cn_error').html("");
                    } else {
                        $('#cn_error').html(
                            "Cardnumber contain 12 digits.");
                        $('#cn_error').css('color', 'red');
                        $('#cn_status').html("");
                        is_valid = false;
                    }
                }

                var date = $('#date').val();
                if (date == "") {
                    $('#date_error').html("Expire date is required");
                    $('#date_error').css('color', 'red');
                    $('#date_status').html("");
                    is_valid = false;
                } else {
                    if (validatedate(date)) {
                        $('#date_status').html("Pincode Number::" + date);
                        $('#date_status').css('color', 'green');
                        $('#date_error').html("");
                    } else {
                        $('#date_error').html(
                            "date write like dd/mm/yyyy");
                        $('#date_error').css('color', 'red');
                        $('#date_status').html("");
                        is_valid = false;
                    }
                }
              

                var ccv = $('#ccv').val();
                if (ccv == "") {
                    $('#ccv_error').html("Ccv number is required");
                    $('#ccv_error').css('color', 'red');
                    $('#ccv_status').html("");
                    is_valid = false;
                } else {
                    if (validateccv(ccv)) {
                        $('#ccv_status').html("Pincode Number::" + ccv);
                        $('#ccv_status').css('color', 'green');
                        $('#ccv_error').html("");
                    } else {
                        $('#ccv_error').html(
                            "Ccv number contain 3 digits.");
                        $('#ccv_error').css('color', 'red');
                        $('#ccv_status').html("");
                        is_valid = false;
                    }
                }
              
                if (is_valid) {
                    this.submit();
                }
            });
        });
  </script>
